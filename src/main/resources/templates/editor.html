<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 justify-content-center">
                <h1>Article Editor</h1>
            </div>
            <div class="col-10">
                <form action="#" th:action="@{/home/editor/submit}" th:object="${article}" method="post">
                    <div class="form-group">
                        <label for="usr">Topic</label>
                        <input type="text" class="form-control", id="usr" th:field="*{title}">
                    </div>
                    <div class="form-group">
                        <label for="comment">Content</label>
                        <input type="text" class="form-control", id="comment" th:field="*{content}">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
