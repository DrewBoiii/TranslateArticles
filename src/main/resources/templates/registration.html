<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28ffeae1c6.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
</head>
<body>

<nav class="navbar navbar-expand-sm sticky-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav col-md-6">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/articles">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/editor">Add an Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Offer an Article</a>
                </li>
            </ul>
            <!--<ul class="nav navbar-nav col-md-6 justify-content-end">-->
                <!--<li class="nav-item">-->
                    <!--<a class="nav-link" href="/login">Sign in</a>-->
                <!--</li>-->
            <!--</ul>-->
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-4 text-left">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>

            <form th:action="@{/registration}" th:object="${user}" method="post" id="registerForm">
                <fieldset>
                    <span class="error-message" th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</span>
                    <br>
                    <div class="input-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" th:field="*{username}"
                               name="username" placeholder="username"/>
                        <span class="error-message"
                           th:each="error: ${#fields.errors('username')}"
                           th:text="${error}">Username validation error</span>
                    </div>
                    <br/>
                    <div class="input-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" th:field="*{password}"
                               name="password" placeholder="password"/>
                        <span class="error-message"
                              th:each="error: ${#fields.errors('password')}"
                              th:text="${error}">Password validation error</span>
                    </div>
                    <br>
                    <div class="input-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="confirmPassword" type="password" class="form-control" th:field="*{confirmPassword}"
                               name="confirmPassword" placeholder="confirm password"/>
                        <span class="error-message"
                              th:each="error: ${#fields.errors('confirmPassword')}"
                              th:text="${error}">Confirm password validation error</span>
                    </div>
                    <br>
                    <div class="input-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="email" type="text" class="form-control" th:field="*{email}"
                               name="email" placeholder="email" required="required"/>
                        <span class="error-message"
                              th:each="error: ${#fields.errors('email')}"
                              th:text="${error}">Email validation error</span>
                    </div>
                    <br/>
                    <div class="input-group" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="confirmEmail" type="text" class="form-control" th:field="*{confirmEmail}"
                               name="confirmEmail" placeholder="confirm email" required="required"/>
                        <span class="error-message"
                              th:each="error: ${#fields.errors('confirmEmail')}"
                              th:text="${error}">Confirm email validation error</span>
                    </div>
                    <br/>
                    <div class="input-group" th:classappend="${#fields.hasErrors('phoneNumber')}? 'has-error':''">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                        <input id="phoneNumber" type="text" class="form-control" th:field="*{phoneNumber}"
                               name="phoneNumber" placeholder="phone number" required="required"/>
                        <span class="error-message"
                              th:each="error: ${#fields.errors('phoneNumber')}"
                              th:text="${error}">Phone number validation error</span>
                    </div>
                    <br/>
                    <div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
</div>

</body>
</html>
