<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28ffeae1c6.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Sign In</title>
</head>
<body>

<nav class="navbar navbar-expand-sm sticky-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav col-md-6">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/articles">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/editor">Add an Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Offer an Article</a>
                </li>
            </ul>
            <!--<ul class="nav navbar-nav col-md-6 justify-content-end">-->
                <!--<li class="nav-item">-->
                    <!--<a class="nav-link" href="/login">Sign in</a>-->
                <!--</li>-->
            <!--</ul>-->
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-4 text-left">
            <br>
            <form th:action="@{/login}" method="post" id="loginForm">
                <fieldset>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or
                            password.</div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" autofocus="autofocus"
                               name="username" placeholder="login" required="required"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control"
                               name="password" placeholder="password" required="required"/>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-success">Sign In</button>
                    </div>
                </fieldset>
            </form>
            <br/>
            <div class="alert alert-info">
                <p>New here? click <a th:href="@{/registration}">this</a> to sign up!</p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
